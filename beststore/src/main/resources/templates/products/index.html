<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Best store</title>
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
</head>

<body>
	<div class="container">
		<h1 class="text-center my-4"> Products</h1>

		<a class="btn btn-primary" href="/products/create">Create Product</a>
      <div class="table-responsive">
		<table class="table table-bordered table-hover  table-head-bg-success ">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Brand</th>
					<th>Category</th>
					<th>Price</th>
					<th>Image</th>
					<th>Created at</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${products}">
					<td th:text="${product.id}"></td>
					<td th:text="${product.name}"></td>
					<td th:text="${product.brand}"></td>
					<td th:text="${product.category}"></td>
					<td th:text="@{${product.price} + '$'}"></td>
					<td>
						<img th:src="@{'/images/'+ ${product.imageFileName}}" alt="... " width="50"/>
					</td>
					<td th:text="${product.createdAt.toString().substring(0,10)} "></td>

					<td style="white-space: nowrap;">
						<a class="btn btn-success btn-sm" th:href="@{/products/edit(id=${product.id})}">Edit</a>
						<a class="btn btn-danger btn-sm" th:href="@{/products/delete(id=${product.id})}"
							onclick="return confirm('Are you sure ?')">Delete</a>
					</td>

				</tr>
			</tbody>
		</table>
		</div>
	</div>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>  

</html>
